<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">lets get some money from <span class="font-semibold text-purple-600">bap
                er
                bank</span>!!!!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">000</span> </h4>
                </div>
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">100</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">000</span></h4>
                </div>
            </div>
        </section>
        <!-- diposite and withdraw -->
        <section class="my-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl my-4">please deposite</h3>
                    <div>
                        <input id="deposit-input" class=" block border-2 border-green-500 rounded w-3/4 mb-5 px-2"
                            type="text" name="" placeholder="$ amount you want to deposit">


                        <button id="deposit-button" class="bg-red-600 px-4 rounded text-white">deposit</button>
                    </div>
                </div>
                <!-- //withdraw -->
                <div class="bg-purple-200 p-8 rounded">
                    <h3 class="text-2xl my-4">please withdraw</h3>
                    <div>
                        <input id="withdraw-input" class=" block border-2 border-green-500 rounded w-3/4 mb-5 px-2"
                            type="text" name="" placeholder="$ amount you want to withdraw">


                        <button id="withdraw-button" class="bg-red-600 px-4 rounded text-white">withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="script/utilities.js"></script>
    <script src="script/deposit.js"></script>
    <script src="script/withdraw.js"></script>
</body>

</html>
